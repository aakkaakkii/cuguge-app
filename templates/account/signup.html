{% extends "utils/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Signup" %}{% endblock %}

{% block content %}
    <div class="d-flex justify-content-center">

        <form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
            {% csrf_token %}
            <div class="form-group">
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="E-mail address" required="" id="id_email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="username" placeholder="Username" autofocus="autofocus" minlength="1"
                       maxlength="150" required="" id="id_username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="first_name" maxlength="30" required="" id="id_first_name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" name="last_name" maxlength="30" required="" id="id_last_name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password1" placeholder="პაროლი" required="" id="id_password1">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password2" placeholder="პაროლი (განმეორებით)" required=""
                       id="id_password2">
                </div>
            </div>
            {#            {{ form.as_p }}#}
            {% if redirect_field_value %}
                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
            {% endif %}
            <button type="submit">{% trans "Sign Up" %} &raquo;</button>
        </form>
    </div>

{% endblock %}
